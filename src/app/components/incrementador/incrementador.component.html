<h3>
    {{ leyend }}
</h3>


<div class="card-body">
    <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-outline-primary" type="button" (click)="changePct(- 5)"><i class="mdi mdi-minus"></i></button>
        </span>
        <input #percentInput type="number" class="form-control" [(ngModel)]="pct" min="1" max="100" (ngModelChange)="onInputPctChange($event)" pattern="[0-9]" />
        <span class="input-group-btn">
            <button class="btn btn-outline-primary" type="button" (click)="changePct(5)"><i class="mdi mdi-plus"></i></button>
        </span>
    </div>
</div>
