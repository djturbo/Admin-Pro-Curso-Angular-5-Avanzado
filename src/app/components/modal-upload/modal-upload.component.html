<div class="modal-upload animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body text-center">


                    <img *ngIf="!tempImage; else preview" [src]=" 'xxx' | image" class="w150" />
                    <ng-template #preview>
                        <img [src]="tempImage" [alt]="_authService.currentUser.image" class="w150" />
                    </ng-template>
                    <input type="file" (change)="onImageToUploadChange($event.target.files[0])" />




                </div>
                <div class="modal-footer">
                    <button [disabled]="!tempImage" (click)="changeImage()" type="button" class="btn btn-primary">Subir imagen</button>
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
