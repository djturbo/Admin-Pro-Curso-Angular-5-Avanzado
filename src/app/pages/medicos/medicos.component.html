<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #searchInput (keyup)="searchMedico(searchInput.value)" type="text" class="form-control" placeholder="Buscar">
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" [routerLink]="['/doctor', 'nuevo']"><i class="fa fa-plus" aria-hidden="true"></i> Crear Hospital</button>
    </div>
</div>
<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Medicos encontrados ( <strong>{{pageInfo.total}}</strong> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos; let i = index;">
                            <td>
                                <img [src]="medico.image | image:'medico'" [alt]="medico.name" style="width:50px;" class="pointer" (click)="changeImage(medico)" />
                            </td>
                            <td><input type="text" [value]="medico.name" />
                            </td>
                            <td>
                                {{medico.hospital}}
                            </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/doctor', medico._id]"><i class="fa fa-edit" aria-hidden="true"></i></button>
                                <button class="btn btn-danger" (click)="removeMedico(medico)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="changePage(- pageInfo.size)">Anteriores</button>
                <button class="btn btn-secondary" (click)="changePage(pageInfo.size)">Siguientes</button>
            </div>
        </div>
    </div>
</div>
