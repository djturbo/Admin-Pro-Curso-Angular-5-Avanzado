<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4>Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="pct1" aria-valuemin="0" aria-valuemax="100" [style.width]="pct1 + '%'"></div>
                </div>
                <br>
                <h4>Barra de Progreso 2</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.ariaValuenow]="pct2" aria-valuemin="0" aria-valuemax="100" [style.width]="pct2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <app-incrementador [pct]="pct1" [leyend]="'leyenda'" (setPCT)="updateProgress($event, 1)"></app-incrementador>
        </div>
    </div>
    <div class=" col-6 ">
        <div class="card ">
            <app-incrementador [pct]="pct2" [leyend]=" 'leyenda 2'" (setPCT)="updateProgress($event, 2)"></app-incrementador>
        </div>
    </div>
</div>
