<div class="row animated fadeIn">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios ( <small>{{users.length}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index;">
                            <td>
                                <img [src]="user.image | image" [alt]="user.name" style="width:50px;" class="img-circle pointer" />
                            </td>
                            <td><span>{{user.name}} <span>{{user.surname}}</span></span>
                            </td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/profile', user._id]"><i class="fa fa-save" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Hospitales ( <strong>{{hospitals.length}}</strong> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals; let i = index;">
                            <td>
                                <img [src]="hospital.image | image:'hospital'" [alt]="hospital.name" style="width:50px;" class="pointer" />
                            </td>
                            <td><input type="text" [value]="hospital.name" />
                            </td>
                            <td>
                                <button class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Medicos ( <strong>{{ medicos.length}}</strong> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos; let i = index;">
                            <td>
                                <img [src]="medico.image | image:'medico'" [alt]="medico.name" style="width:50px;" class="pointer" />
                            </td>
                            <td>
                                <input type="text" [value]="medico.name" />
                            </td>

                            <td>
                                <button class="btn btn-primary" [routerLink]="['/doctor', medico._id]"><i class="fa fa-edit" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
