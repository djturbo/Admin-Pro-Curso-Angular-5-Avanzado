<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20" #frmUser="ngForm" ngNativeValidate (ngSubmit)="updateUser(frmUser)">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" name="username" [(ngModel)]="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellidos</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="user.surname" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" [disabled]="user.google_signed" [ngClass]="{'disabled': user.google_signed}" id="exampleInputEmail1" name="email" [(ngModel)]="user.email" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd1" name="pwd1" [(ngModel)]="user.password" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd2">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                            <input type="password" class="form-control" id="pwd2" name="pwd" [(ngModel)]="confirmPassword" placeholder="Enter email">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Imagen de Usuario</h4>
                <h6 class="card-subtitle">Nombre de Usuario</h6>

                <img *ngIf="!tempImage; else preview" [src]="_authService.currentUser.image | image" [alt]="_authService.currentUser.image" class="w150" />
                <ng-template #preview>
                    <img [src]="tempImage" [alt]="_authService.currentUser.image" class="w150" />
                </ng-template>
                <input type="file" (change)="onImageToUploadChange($event.target.files[0])" />

                <br>
                <button (click)="changeImage()" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save" aria-hidden="true"></i> Subir Imagen</button>
            </div>
        </div>
    </div>
</div>
