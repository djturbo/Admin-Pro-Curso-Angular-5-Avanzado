<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #searchInput (keyup)="searchUser(searchInput.value)" type="text" class="form-control" placeholder="Buscar">


            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
    <div class="col-md-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x" aria-hidden="true"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados ( <small>{{pageInfo.total}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; let i = index;">
                            <td>
                                <img [src]="user.image | image" [alt]="user.name" style="width:50px;" class="img-circle pointer" (click)="changeImage(user)" />
                            </td>
                            <td><span>{{user.email}}</span></td>
                            <td><span>{{user.name}} <span>{{user.surname}}</span></span>
                            </td>
                            <td><span>
                                <select class="form-control" [(ngModel)]="user.role" name="role">
                                    <option value="USER_ROLE">USER_ROLE</option>
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                </select>
                            </span></td>
                            <td><span>{{user.google_signed}}</span></td>
                            <td>
                                <button class="btn btn-primary" (click)="saveUser(user);"><i class="fa fa-save" aria-hidden="true"></i></button>
                                <button class="btn btn-danger" (click)="removeUser(user)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="changePage(- pageInfo.size)">Anteriores</button>
                <button class="btn btn-secondary" (click)="changePage(pageInfo.size)">Siguientes</button>
            </div>
        </div>
    </div>
</div>
