<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <img [src]="_authService.currentUser.image | image" alt="user" />
                        <span class="hide-menu">{{_authService.currentUser.name}} {{_authService.currentUser.surname}} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a class="pointer" routerLink="/profile" routerLinkActive="active">Perfil </a></li>
                        <li><a class="pointer" href="javascript:void()">Balance</a></li>
                        <li><a class="pointer" href="javascript:void()">Bandeja de Entrada</a></li>
                        <li><a class="pointer" [routerLink]="['/account-setting']" routerLinkActive="active">Configurar Cuenta</a></li>
                        <li><a class="pointer" (click)="doLogOut();">Cerrar Sesion</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of _sidebarService.menu; let i = index">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icon"></i><span class="hide-menu">{{menu.title}} <span class="label label-rouded label-themecolor pull-right">{{ menu.submenu.length }}</span></span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenu">
                            <a routerLinkActive="active" [routerLink]="[submenu.url]">{{submenu.title}} </a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
